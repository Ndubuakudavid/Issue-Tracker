    <title>Issue Tracker App</title> 
    </head>
    <body onload="fetchIssues()">
      <div class="container">
        <h1>JS Issue Tracker <small>by DavidkingdomCoding.com</small></h1>
        <div class="jumbotron">
          <h3>Add New Issue:</h3>
          <form id="issueInputForm">
            <div class="form-group">
              <label for="issueDescription">Description</label>
              <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
            </div>
            <div class="form-group">
                <label for="issueSeverityInput">Severity</label>
                <select id="issueSeverityInput" class="form-control">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value"High">High</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="issueAssignedToInput">Assigned To</label>
                  <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Assigned To...">
                </div> 
                <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
        <div class="footer">
          <p>&copy DavidkingdomCoding.com</p>
        </div>

      </div>
  
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
